
<!----Galeria de fotos-->
<section style="margin-top: 10px; text-align: center;">
    
 <h1 class="titulos">Galeria</h1>
 <button (click)="abrirGaleria()">Abrir Galeria</button>

<section class="sessao-galeria" *ngIf="abrir">
    <app-card-fotos *ngFor="let foto of fotos" 
    [img]="foto.imagem"
    [lugar]="foto.lugar"
    > 
    </app-card-fotos>
</section>


</section>
